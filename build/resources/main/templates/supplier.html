<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priyantha Supermarket : Supplier</title>
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon" />

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css" />

    <!-- Bootstrap js -->
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome css -->
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css" />

    <!-- jQuery js -->
    <script src="script/jQuery.js"></script>

    <!-- custom css file -->
    <link rel="stylesheet" href="" />

    <!-- common css -->
    <link rel="stylesheet" href="style/common.css" />

    <!-- button css -->
    <link rel="stylesheet" href="style/button.css" />

    <!-- tableCommonFunction.js -->
    <script src="script/tableCommonFunction.js"></script>

    <!-- link commonFunction.js -->
    <script src="script/commonFunction.js"></script>

    <!-- validation.js -->
    <script src="script/validation.js"></script>

    <!-- supplier js file -->
    <script src="controllerjs/supplier.js"></script>
  </head>
  <body>
    <div class="container mt-2">
      <!-- title start -->
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 text-center title-div py-2">
          <h2><i class="fa-solid fa-truck fa-1x"></i> Supplier Management</h2>
        </div>
        <div class="col-1"></div>
      </div>
      <!-- title end -->

      <!-- form area start -->
      <div class="row mt-3">
        <div class="col-1"></div>
        <div class="col-10 form-div p-2">
          <!-- form start -->
          <form
            onsubmit="return false; // in order to prevent form from refreshing when submit"
            autocomplete="off"
          >
            <!-- required mark start -->
            <div class="row">
              <div class="col-12 fw-bold">
                <span class="text-danger">*</span> Required
              </div>
            </div>
            <!-- required mark end -->

            <!-- supplier's name start -->
            <div class="row mt-2">
              <label for="textSupplierName" class="col-3 col-form-label fw-bold">
                Supplier's Name : <span class="text-danger">*</span>
              </label>
              <div class="col-9">
                <input type="text" id="textSupplierName" class="form-control" placeholder="Enter Supplier's Name">
              </div>
            </div>
            <!-- supplier's name end -->
            
            <!-- mobile no/ email/ land no start -->
            <div class="row mt-2">
              <!-- mobile no start -->
              <div class="col-3">
                <label for="textMobileNo" class="form-label fw-bold">
                  Mobile No : <span class="text-danger">*</span>
                </label>
                <input type="text" id="textMobileNo" class="form-control" placeholder="Enter Mobile No">
              </div>
              <!-- mobile no end -->

              <!-- email start -->
              <div class="col-6">
                <label for="textEmail" class="form-label fw-bold">
                  Email : <span class="text-danger">*</span>
                </label>
                <input type="email" id="textEmail" class="form-control" placeholder="Enter Email">
              </div>
              <!-- email end -->
              
              <!-- land no start -->
              <div class="col-3">
                <label for="textLandNo" class="form-label fw-bold">
                  Land No :
                </label>
                <input type="text" id="textLandNo" class="form-control" placeholder="Enter Land No">
              </div>
              <!-- land no end -->
            </div>
            <!-- mobile no/ email/ land no end -->
            
            <!-- address/ note start -->
            <div class="row mt-2">
              <!-- address start -->
              <div class="col-6">
                <label for="textAddress" class="form-label fw-bold">
                  Address : <span class="text-danger">*</span>
                </label>
                <textarea name="" id="textAddress" class="form-control" placeholder="Enter Address"></textarea>
              </div>
              <!-- address end -->
              
              <!-- note start -->
              <div class="col-6">
                <label for="textNote" class="form-label fw-bold">
                  Note :
                </label>
                <textarea name="" id="textNote" class="form-control" placeholder="Enter Note"></textarea>
              </div>
              <!-- note end -->
            </div>
            <!-- address/ note end -->

            <!-- buttons Start -->
            <div class="row mt-3">
              <div class="col-6 text-start">
                <button
                  type="submit"
                  class="btn fw-bold btnall btn-add me-3"
                  onclick=""
                >
                  <i class="fa-solid fa-plus-square"></i> Add
                </button>
                <button
                  type="submit"
                  class="btn fw-bold me-2 btnall btn-update"
                >
                  <i class="fa-solid fa-edit"></i> Update
                </button>
              </div>
              <div class="col-6 text-end">
                <button type="reset" class="btn fw-bold btnall btn-cancel">
                  <i class="fa-solid fa-recycle"></i> Cancel
                </button>
              </div>
            </div>
            <!-- buttons End -->
          </form>
          <!-- form end -->
        </div>
        <div class="col-1"></div>
      </div>
      <!-- form area end -->

      <!-- table area start -->
      <div class="row mt-3">
        <div class="col-1"></div>
        <div class="col-10 p-0">
          <!-- table start -->
          <table
            class="table table-hover table-bordered table-striped text-center align-middle"
            id=""
          >
            <thead class="table-header">
              <tr class="">
                <th>#</th>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
                <th>Modify</th>
              </tr>
            </thead>
            <tbody class="table-success">
              <tr class="">
                <td>1</td>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
                <td>Value 4</td>
                <td>Value 5</td>
                <td>
                  <button type="button" class="btn btn-outline-primary fw-bold">
                    Edit
                  </button>
                  <button type="button" class="btn btn-outline-danger fw-bold">
                    Delete
                  </button>
                  <button type="button" class="btn btn-outline-success fw-bold">
                    View
                  </button>
                </td>
              </tr>
              <tr class="">
                <td>1</td>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
                <td>Value 4</td>
                <td>Value 5</td>
                <td>
                  <button type="button" class="btn btn-outline-primary fw-bold">
                    Edit
                  </button>
                  <button type="button" class="btn btn-outline-danger fw-bold">
                    Delete
                  </button>
                  <button type="button" class="btn btn-outline-success fw-bold">
                    View
                  </button>
                </td>
              </tr>
              <tr class="">
                <td>1</td>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
                <td>Value 4</td>
                <td>Value 5</td>
                <td>
                  <button type="button" class="btn btn-outline-primary fw-bold">
                    Edit
                  </button>
                  <button type="button" class="btn btn-outline-danger fw-bold">
                    Delete
                  </button>
                  <button type="button" class="btn btn-outline-success fw-bold">
                    View
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- table end -->
        </div>
        <div class="col-1"></div>
      </div>
      <!-- table area end -->
    </div>
  </body>
</html>
