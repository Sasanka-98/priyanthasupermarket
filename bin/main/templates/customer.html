<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priyantha Supermarket : Customer</title>
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon" />

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css" />

    <!-- Bootstrap js -->
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome css -->
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css" />

    <!-- jQuery js -->
    <script src="script/jQuery.js"></script>

    <!-- custom css file -->
    <link rel="stylesheet" href="" />

    <!-- common css -->
    <link rel="stylesheet" href="style/common.css" />

    <!-- button css -->
    <link rel="stylesheet" href="style/button.css" />

    <!-- tableCommonFunction.js -->
    <script src="script/tableCommonFunction.js"></script>

    <!-- link commonFunction.js -->
    <script src="script/commonFunction.js"></script>

    <!-- validation.js -->
    <script src="script/validation.js"></script>

    <!-- customer js file -->
    <script src="controllerjs/customer.js"></script>
  </head>
  <body>
    <div class="container mt-2">
      <!-- title start -->
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center title-div py-2">
          <h2><i class="fa-solid fa-user fa-1x"></i> Customer Management</h2>
        </div>
        <div class="col-2"></div>
      </div>
      <!-- title end -->

      <!-- form area start -->
      <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-8 form-div p-2">
          <!-- form start -->
          <form
            onsubmit="return false; // in order to prevent form from refreshing when submit"
            autocomplete="off"
          >
            <!-- required mark start -->
            <div class="row">
              <div class="col-12 fw-bold">
                <span class="text-danger">*</span> Required
              </div>
            </div>
            <!-- required mark end -->

            <!-- customer's name start -->
            <div class="row mt-2">
              <div class="col-12">
                <label for="textCustomerName" class="col-3 col-form-label fw-bold">
                  Customer's Name : <span class="text-danger">*</span>
                </label>
                <input type="text" id="textCustomerName" class="form-control" placeholder="Enter Customer's Name">

              </div>
            </div>
            <!-- customer's name end -->

            <!-- mobile no/ email start -->
            <div class="row mt-2">
              <div class="col-12">
                <label for="" class="form-label fw-bold">
                  Contact Details : <span class="text-danger">*</span>
                </label>
              </div>
              <!-- mobile no start -->
              <div class="col-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contact" id="radioMobileNo">
                  <label class="form-check-label fw-bold" for="radioMobileNo">
                    Mobile
                  </label>
                </div>
                <input type="text" id="textMobileNo" class="form-control" placeholder="Enter Mobile No">
              </div>
              <!-- mobile no end -->

              <!-- email start -->
              <div class="col-8">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contact" id="radioEmail">
                  <label class="form-check-label fw-bold" for="radioEmail">
                    Email
                  </label>
                </div>
                <input type="email" id="textEmail" class="form-control" placeholder="Enter Email">
              </div>
              <!-- email end -->

            </div>
            <!-- mobile no/ email end -->

            <!-- buttons Start -->
            <div class="row mt-3">
              <div class="col-6 text-start">
                <button
                  type="submit"
                  class="btn fw-bold btnall btn-add me-3"
                  onclick=""
                >
                  <i class="fa-solid fa-plus-square"></i> Add
                </button>
                <button
                  type="submit"
                  class="btn fw-bold me-2 btnall btn-update"
                >
                  <i class="fa-solid fa-edit"></i> Update
                </button>
              </div>
              <div class="col-6 text-end">
                <button type="reset" class="btn fw-bold btnall btn-cancel">
                  <i class="fa-solid fa-recycle"></i> Cancel
                </button>
              </div>
            </div>
            <!-- buttons End -->
          </form>
          <!-- form end -->
        </div>
        <div class="col-2"></div>
      </div>
      <!-- form area end -->

      <!-- table area start -->
      <div class="row mt-3">
        <div class="col-1"></div>
        <div class="col-10 p-0">
          <!-- table start -->
          <table
            class="table table-hover table-bordered table-striped text-center align-middle"
            id=""
          >
            <thead class="table-header">
              <tr class="">
                <th>#</th>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
                <th>Modify</th>
              </tr>
            </thead>
            <tbody class="table-success">
              <tr class="">
                <td>1</td>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
                <td>Value 4</td>
                <td>Value 5</td>
                <td>
                  <button type="button" class="btn btn-outline-primary fw-bold">
                    Edit
                  </button>
                  <button type="button" class="btn btn-outline-danger fw-bold">
                    Delete
                  </button>
                  <button type="button" class="btn btn-outline-success fw-bold">
                    View
                  </button>
                </td>
              </tr>
              <tr class="">
                <td>1</td>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
                <td>Value 4</td>
                <td>Value 5</td>
                <td>
                  <button type="button" class="btn btn-outline-primary fw-bold">
                    Edit
                  </button>
                  <button type="button" class="btn btn-outline-danger fw-bold">
                    Delete
                  </button>
                  <button type="button" class="btn btn-outline-success fw-bold">
                    View
                  </button>
                </td>
              </tr>
              <tr class="">
                <td>1</td>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
                <td>Value 4</td>
                <td>Value 5</td>
                <td>
                  <button type="button" class="btn btn-outline-primary fw-bold">
                    Edit
                  </button>
                  <button type="button" class="btn btn-outline-danger fw-bold">
                    Delete
                  </button>
                  <button type="button" class="btn btn-outline-success fw-bold">
                    View
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- table end -->
        </div>
        <div class="col-1"></div>
      </div>
      <!-- table area end -->
    </div>
  </body>
</html>
